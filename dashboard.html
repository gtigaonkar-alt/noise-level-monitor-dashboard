<!DOCTYPE html><html><head><title>Noise Control</title>
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>
<style>body{font-family:Arial;text-align:center;} .slider{width:300px;}</style>
</head><body>
<h1>Noise Dashboard</h1>
<p>Live Noise: <span id=live>0</span></p>
<p>Threshold: <span id=thresh>1000</span></p>
<input type=range class=slider min=0 max=4095 value=1000 id=slider><br>
<script>
const config={databaseURL:"PASTE_DATABASE_URL"};
firebase.initializeApp(config);
const db=firebase.database().ref('noise');
db.child('current').on('value',s=>document.getElementById('live').innerText=s.val());
db.child('threshold').on('value',s=>{
  document.getElementById('thresh').innerText=s.val();
  document.getElementById('slider').value=s.val();
});
document.getElementById('slider').oninput=e=>db.child('threshold').set(parseInt(e.target.value));
</script></body></html>
